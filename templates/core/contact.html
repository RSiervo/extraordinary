{% extends 'core/base.html' %}
{% load static %}
{% block title %}Contact — Extraordinary{% endblock %}
{% block content %}

<section class="max-w-4xl mx-auto px-6 py-16">
  <div data-aos="fade-up" class="text-center mb-10">
    <h1 class="text-4xl font-extrabold text-green-400 mb-4">Get in Touch</h1>
    <p class="text-slate-400 max-w-2xl mx-auto">
      We’d love to hear from you! Whether it’s feedback, collaboration, or questions — feel free to reach out.
    </p>
  </div>

  <form data-aos="fade-up" method="post" action="{% url 'contact' %}" class="space-y-6">
    {% csrf_token %}
    <div class="grid sm:grid-cols-2 gap-6">
      <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-3 rounded-lg bg-slate-800 text-slate-100 focus:ring-2 focus:ring-green-400 outline-none">
      <input type="email" name="email" placeholder="Your Email" required class="w-full px-4 py-3 rounded-lg bg-slate-800 text-slate-100 focus:ring-2 focus:ring-green-400 outline-none">
    </div>
    <textarea name="message" rows="5" placeholder="Your Message..." required class="w-full px-4 py-3 rounded-lg bg-slate-800 text-slate-100 focus:ring-2 focus:ring-green-400 outline-none"></textarea>
    <button type="submit" class="bg-green-500 text-slate-900 font-semibold px-8 py-3 rounded-lg hover:bg-teal-400 transition-transform transform hover:scale-105">
      <i class="fas fa-paper-plane mr-2"></i> Send Message
    </button>
  </form>
</section>

{% endblock %}
